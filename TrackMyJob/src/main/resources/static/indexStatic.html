
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>TrackMyJob</title>

<script type="text/javascript" src="js/script.js"></script>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<link rel="stylesheet" href="css/main.css">


</head>
<body>


	<main class="container">
		<div id="container">

			<h1>Welcome to the TrackMyJob</h1>
			
			<div class="b-example-divider"></div>

			<h2>Jobs List</h2>

			<div id="jobTableDiv" class="text-center">
			
			<button name="deleteJob" id="deleteJob"></button>
			</div>
			
			
			<div class="b-example-divider"></div>
			
			

			<div id="editJobButton" class="form-container" style="display: none;">
				<form name="editJobForm" id="editJobForm">
					<h2>Edit Job</h2>

					<input type="hidden" name="jobId" id="jobId">
				
					
					<div class="form-group">
						<label for="position">Position</label> <input type="text"
							name="position" id="jobPosition" placeholder="Enter job position" 
							required>
					</div>

					<div class="form-group">
						<label for="company">Company</label> <input type="text"
							name="company" id="company" placeholder="Enter company name"
							required>
					</div>

					<div class="form-group">
						<label for="dateApplied">Date Applied</label> <input type="date"
							name="dateApplied" id="dateApplied" required>
					</div>

					<div class="form-group">
						<label for="description">Description</label> <input type="text"
							name="description" id="description"
							placeholder="Enter job description" required>
					</div>

					<div class="form-group">
						<label for="note">Note</label> <input type="text" name="note"
							id="note" placeholder="Add any notes">
					</div>

					<div class="form-group">
						<label for="status">Status</label> <select name="status"
							id="status" required>
							<option value="1">Not applied yet</option>
							<option value="2">Applied</option>
							<option value="3">Interviewed</option>
							<option value="4">Offered</option>
							<option value="5">Rejected</option>
						</select>
					</div>

					<div class="form-group">
						<label for="onsiteRemote">Onsite or Remote</label> <select
							name="onsiteRemote" id="onsiteRemote" required>
							<option value="1">Onsite</option>
							<option value="2">Remote</option>
							<option value="3">Hybrid</option>
						</select>
					</div>

					<button class="btn btn-outline-primary" type="submit"
						name="updateJob" id="updateJob">Update job</button>
				</form>
			</div>
			
			
				<a id="createNewJobButton" class="btn btn-primary">Create New Job</a>

			<div id="addNewJobListDiv" class="form-container" style="display: none;">
				<form name="newJobForm" id="newJobForm">
					<h2>Add New Job</h2>

					<div class="form-group">
						<label for="position">Position</label> <input type="text"
							name="position" id="position" placeholder="Enter job position"
							required>
					</div>

					<div class="form-group">
						<label for="company">Company</label> <input type="text"
							name="company" id="company" placeholder="Enter company name"
							required>
					</div>

					<div class="form-group">
						<label for="dateApplied">Date Applied</label> <input type="date"
							name="dateApplied" id="dateApplied" required>
					</div>

					<div class="form-group">
						<label for="description">Description</label> <input type="text"
							name="description" id="description"
							placeholder="Enter job description" required>
					</div>

					<div class="form-group">
						<label for="note">Note</label> <input type="text" name="note"
							id="note" placeholder="Add any notes">
					</div>

					<div class="form-group">
						<label for="status">Status</label> <select name="status"
							id="status" required>
							<option value=1>Not applied yet</option>
							<option value=2>Applied</option>
							<option value=3>Interviewed</option>
							<option value=4>Offered</option>
							<option value=5>Rejected</option>
						</select>
					</div>

					<div class="form-group">
						<label for="onsiteRemote">Onsite or Remote</label> <select
							name="onsiteRemote" id="onsiteRemote" required>
							<option value=1>Onsite</option>
							<option value=2>Remote</option>
							<option value=3>Hybrid</option>
						</select>
					</div>

					<button class="btn btn-outline-primary" type="submit"
						name="submitJob" id="submitJob">Add New Job</button>
				</form>
			</div>


		</div>

	</main>

<footer>
  <a href="index.html">See Angular Front End</a> |
  <a href="https://github.com/sarochasi/EventTrackerProject" target="_blank">GitHub Repository</a>
</footer>


	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>
</html>
