
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>TrackMyJob</title>

<script type="text/javascript" src="js/script.js"></script>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<link rel="stylesheet" href="css/main.css">
</head>
<body>


	<main class="container">
		<div id="container">

			<h1>Welcome to the log</h1>



			<div id="addNewJobListDiv">
				<form name="newJobForm" id="newJobForm">
					<input type="text" name="position" placeholder="position">
					<input type="text" name="company" placeholder="company"> <input
						type="date" name="dateApplied" placeholder="dateApplied">
					<input type="date" name="updateDate" placeholder="updateDate">
					<input type="text" name="description" placeholder="description">
					<input type="text" name="note" placeholder="note"> <label
						for="status">Status</label> <select name="status">
						<option value="Not applied yet">Not applied yet</option>
						<option value="Applied">Applied</option>
						<option value="Interviewed">Interviewed</option>
						<option value="Offered">Offered</option>
						<option value="Rejected">Rejected</option>

					</select> <label for="onsiteRemote">Onsite or Remote</label> <select
						name="onsiteRemote">
						<option value="Onsite">Onsite</option>
						<option value="Remote">Remote</option>
						<option value="Hybrid">Hybrid</option>

					</select>


					<button class="btn btn-info" type="submit" name="submitJob">Add
						new Job</button>

				</form>
			</div>


			<h1>Jobs List</h1>
			<div id="jobTableDiv"></div>


		</div>

	</main>



	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>
</html>
