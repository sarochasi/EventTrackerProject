<!-- jobList.html -->
<h1>Jobs List</h1>
<div id="jobListDiv" class="card-container">
    <div class="row" id="jobRow">
       <div class="col-md-4 mb-4">
					<div id="jobDiv" class="card" style="width: 18rem;">
						<div class="card-body" id="jobDetail">
							<h5 class="card-title" id="jobPosition">Position</h5>
							<p class="card-text" id="jobCompany">
								<strong>Company </strong>
							</p>

							 BUTTONS

							<div class="d-flex justify-content-center align-items-center">
								<a class="btn btn-outline-info" data-bs-toggle="collapse"
									href="#collapse${job.id}" role="button" aria-expanded="false"
									aria-controls="collapse${job.id}"> View</a>

								<form action="updateWorkoutForm.do" method="GET">
									<input type="hidden" name="jobId" value="${job.id}" />
									<button type="submit" class="btn btn-outline-info">Edit</button>
								</form>

								<form action="deleteWorkout.do" method="POST">
									<input type="hidden" name="jobId" value="${job.id}" />
									<button type="submit" class="btn btn-outline-info">Delete</button>
								</form>


								<div class="collapse mt-2" id="collapse${job.id}">
									<div class="card card-body">
										<ul id="jobDetail">
											<li></li>
										</ul>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
    </div>
</div>
